# Minimal config for rojopolis/spellcheck-github-actions
matrix:
  - name: Markdown
    sources:
      - "**/*.md"
    aspell:
      lang: en
    dictionary:
      encoding: utf-8
      wordlists:
        - .github/dictionaries/words.txt
    pipeline:
      - pyspelling.filters.url:
      - pyspelling.filters.email:
      - pyspelling.filters.code:
      - pyspelling.filters.markdown:
